  <!-- ===================== STYLES ===================== -->
  <style>
    /* ---------- CSS Variables ---------- */
    :root{
      --bg:#0a0a0a;--bg2:#111;--bg3:#1a1a1a;
      --text:#e0e0e0;--text2:#a0a0a0;
      --green:#00ff41;--cyan:#00d4ff;--red:#ff0040;--purple:#b000ff;--yellow:#ffdd00;
      --glass:rgba(255,255,255,.05);--glass-border:rgba(255,255,255,.08);
      --font-h:'Orbitron',sans-serif;--font-b:'Rajdhani',sans-serif;--font-m:'Share Tech Mono',monospace;
    }
    /* ---------- Reset ---------- */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth;scrollbar-width:thin;scrollbar-color:var(--green) var(--bg)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--green);border-radius:3px}
    body{font-family:var(--font-b);background:var(--bg);color:var(--text);overflow-x:hidden;cursor:none}
    a{color:inherit;text-decoration:none}
    /* ---------- Loading Screen ---------- */
    #loading-screen{position:fixed;inset:0;z-index:100000;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity .8s ease,visibility .8s ease}
    #loading-screen.loaded{opacity:0;visibility:hidden}
    .loader-title{font-family:var(--font-m);color:var(--green);font-size:1rem;letter-spacing:.3em;margin-bottom:2rem;animation:flicker-load 1.5s infinite}
    .loader-bar-wrap{width:280px;height:3px;background:rgba(255,255,255,.08);border-radius:2px;overflow:hidden;margin-bottom:1rem}
    .loader-bar-fill{height:100%;width:0;background:linear-gradient(90deg,var(--green),var(--cyan));border-radius:2px;transition:width .2s}
    .loader-percent{font-family:var(--font-m);color:var(--green);font-size:2.5rem;text-shadow:0 0 20px var(--green)}
    @keyframes flicker-load{0%,100%{opacity:1}50%{opacity:.4}}
    /* ---------- Cursor Glow ---------- */
    #cursor-glow{position:fixed;width:350px;height:350px;border-radius:50%;background:radial-gradient(circle,rgba(0,255,65,.12) 0%,transparent 70%);pointer-events:none;z-index:99998;transform:translate(-50%,-50%);mix-blend-mode:screen;transition:width .3s,height .3s}
    #cursor-dot{position:fixed;width:8px;height:8px;border-radius:50%;background:var(--green);pointer-events:none;z-index:99999;transform:translate(-50%,-50%);box-shadow:0 0 10px var(--green);transition:transform .1s}
    @media(hover:none){#cursor-glow,#cursor-dot{display:none}body{cursor:auto}}
    /* ---------- Ripple ---------- */
    .ripple-effect{position:fixed;width:20px;height:20px;border-radius:50%;border:2px solid var(--green);transform:translate(-50%,-50%) scale(0);animation:ripple-anim .6s ease-out forwards;pointer-events:none;z-index:99997}
    @keyframes ripple-anim{to{transform:translate(-50%,-50%) scale(20);opacity:0}}
    /* ---------- Three.js Canvas ---------- */
    #bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}
    /* ---------- Root ---------- */
    #root{position:relative;z-index:1;opacity:0;transition:opacity .6s ease}
    #root.visible{opacity:1}
    /* ---------- Navigation ‚Äî Horizontal ---------- */
    .nav-h{position:fixed;top:0;left:0;right:0;height:60px;display:flex;align-items:center;justify-content:center;gap:1.6rem;z-index:5000;background:rgba(10,10,10,.82);backdrop-filter:blur(18px);border-bottom:1px solid rgba(0,255,65,.12);transition:opacity .5s,transform .5s;padding:0 1.5rem}
    .nav-h.hidden{opacity:0;transform:translateY(-100%);pointer-events:none}
    .nav-h .brand{font-family:var(--font-h);font-weight:700;color:var(--green);font-size:1.1rem;margin-right:auto;text-shadow:0 0 8px rgba(0,255,65,.4)}
    .nav-h a.nl{font-family:var(--font-m);font-size:.82rem;color:var(--text2);padding:.4rem .8rem;border-radius:4px;transition:color .3s,background .3s,text-shadow .3s}
    .nav-h a.nl:hover{color:var(--green);background:rgba(0,255,65,.08);text-shadow:0 0 8px var(--green)}
    .sound-btn{background:none;border:1px solid var(--glass-border);color:var(--text2);font-size:1.1rem;padding:.35rem .6rem;border-radius:6px;cursor:none;transition:all .3s;margin-left:auto}
    .sound-btn:hover,.sound-btn.on{border-color:var(--green);color:var(--green);box-shadow:0 0 12px rgba(0,255,65,.25)}
    /* ---------- Navigation ‚Äî Sidebar ---------- */
    .nav-s{position:fixed;top:0;left:0;width:62px;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:.7rem;z-index:5000;background:rgba(10,10,10,.88);backdrop-filter:blur(18px);border-right:1px solid rgba(0,255,65,.12);transform:translateX(-100%);transition:transform .7s cubic-bezier(.68,-.55,.265,1.55);padding:1rem 0}
    .nav-s.show{transform:translateX(0)}
    .nav-s .sl{width:38px;height:38px;display:flex;align-items:center;justify-content:center;font-family:var(--font-h);font-size:.65rem;font-weight:700;color:var(--text2);border-radius:8px;border:1px solid transparent;transition:all .5s cubic-bezier(.68,-.55,.265,1.55);position:relative}
    .nav-s .sl:hover{color:var(--green);border-color:var(--green);box-shadow:0 0 12px rgba(0,255,65,.3);transform:rotate(360deg) scale(1.15)}
    .nav-s .sl .tooltip{position:absolute;left:calc(100% + 12px);background:var(--bg2);color:var(--green);font-family:var(--font-m);font-size:.7rem;padding:.3rem .7rem;border-radius:4px;white-space:nowrap;opacity:0;transform:translateX(-8px);transition:all .3s;pointer-events:none;border:1px solid rgba(0,255,65,.2)}
    .nav-s .sl:hover .tooltip{opacity:1;transform:translateX(0)}
    .nav-s .sl.spin-in{animation:spin-in .6s cubic-bezier(.68,-.55,.265,1.55) forwards}
    @keyframes spin-in{0%{transform:rotate(0) scale(.3);opacity:0}100%{transform:rotate(360deg) scale(1);opacity:1}}
    /* ---------- Sections Common ---------- */
    section{min-height:100vh;padding:6rem 2rem;position:relative}
    .section-title{font-family:var(--font-h);font-size:clamp(1.5rem,4vw,2.5rem);color:#fff;text-align:center;margin-bottom:3rem;text-shadow:0 0 15px rgba(0,255,65,.3)}
    .section-title span{color:var(--green)}
    .reveal{opacity:0;transform:translateY(40px);transition:opacity .8s ease,transform .8s ease}
    .reveal.shown{opacity:1;transform:translateY(0)}
    /* ---------- Hero ---------- */
    #hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden;background:linear-gradient(180deg,#0a0a0a 0%,#111 50%,#1a1a1a 100%)}
    .matrix-canvas{position:absolute;inset:0;z-index:1;opacity:.25;pointer-events:none}
    .scanline-overlay{position:absolute;inset:0;z-index:2;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.04) 2px,rgba(0,0,0,.04) 4px);pointer-events:none;animation:scanline-scroll 8s linear infinite}
    @keyframes scanline-scroll{0%{background-position:0 0}100%{background-position:0 100px}}
    .hero-content{position:relative;z-index:3;text-align:center}
    /* Glitch Text */
    .glitch{position:relative;font-family:var(--font-h);font-size:clamp(3rem,12vw,8rem);font-weight:900;color:#fff;text-transform:uppercase;letter-spacing:.08em;line-height:1;cursor:none;user-select:none}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%}
    .glitch::before{color:var(--red);z-index:-1;animation:glitch-r .4s cubic-bezier(.25,.46,.45,.94) both infinite}
    .glitch::after{color:var(--cyan);z-index:-2;animation:glitch-b .4s cubic-bezier(.25,.46,.45,.94) reverse both infinite}
    @keyframes glitch-r{0%{clip-path:inset(40% 0 61% 0);transform:translate(-3px,-1px)}20%{clip-path:inset(92% 0 1% 0);transform:translate(2px,3px)}40%{clip-path:inset(43% 0 1% 0);transform:translate(-2px,-3px)}60%{clip-path:inset(25% 0 58% 0);transform:translate(3px,1px)}80%{clip-path:inset(54% 0 7% 0);transform:translate(-3px,2px)}100%{clip-path:inset(58% 0 43% 0);transform:translate(2px,-2px)}}
    @keyframes glitch-b{0%{clip-path:inset(65% 0 13% 0);transform:translate(3px,2px)}20%{clip-path:inset(79% 0 3% 0);transform:translate(-2px,-1px)}40%{clip-path:inset(48% 0 35% 0);transform:translate(1px,2px)}60%{clip-path:inset(15% 0 65% 0);transform:translate(-1px,-2px)}80%{clip-path:inset(37% 0 29% 0);transform:translate(2px,1px)}100%{clip-path:inset(2% 0 72% 0);transform:translate(-2px,3px)}}
    .hero-sub{font-family:var(--font-m);font-size:clamp(.9rem,2vw,1.3rem);color:var(--green);margin-top:1.5rem;text-shadow:0 0 10px rgba(0,255,65,.4);overflow:hidden;white-space:nowrap;border-right:2px solid var(--green);animation:blink-caret .75s step-end infinite}
    @keyframes blink-caret{50%{border-color:transparent}}
    .hero-scroll{position:absolute;bottom:2.5rem;left:50%;transform:translateX(-50%);z-index:3}
    .hero-scroll svg{width:28px;animation:bounce-arrow 2s ease infinite}
    @keyframes bounce-arrow{0%,100%{transform:translateY(0);opacity:.4}50%{transform:translateY(10px);opacity:1}}
    /* ---------- About ---------- */
    #about{background:linear-gradient(180deg,#1a1a1a 0%,#111 100%)}
    .about-grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem;max-width:1000px;margin:0 auto;align-items:center}
    .about-card{background:var(--glass);border:1px solid var(--glass-border);border-radius:16px;padding:2.5rem;backdrop-filter:blur(12px);transition:transform .4s,box-shadow .4s}
    .about-card:hover{transform:translateY(-6px);box-shadow:0 0 30px rgba(0,255,65,.12)}
    .about-card h3{font-family:var(--font-h);color:var(--green);font-size:1.1rem;margin-bottom:1rem}
    .about-card p{font-size:1.05rem;line-height:1.7;color:var(--text2)}
    .about-card p strong{color:var(--cyan)}
    .about-visual{display:flex;align-items:center;justify-content:center}
    .about-visual svg{max-width:260px;width:100%}
    .svg-ring{fill:none;stroke-width:.8;opacity:.3}
    /* ---------- Skills ---------- */
    #skills{background:linear-gradient(180deg,#111 0%,#0f0f0f 100%)}
    .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;max-width:1000px;margin:0 auto}
    .skill-item{background:var(--glass);border:1px solid var(--glass-border);border-radius:12px;padding:1.5rem;backdrop-filter:blur(8px);transition:transform .3s,box-shadow .3s}
    .skill-item:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 0 20px rgba(0,255,65,.1)}
    .skill-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem}
    .skill-name{font-family:var(--font-h);font-size:.85rem;color:#fff}
    .skill-pct{font-family:var(--font-m);font-size:.85rem;color:var(--green)}
    .skill-bar{width:100%;height:6px;background:rgba(255,255,255,.06);border-radius:3px;overflow:hidden}
    .skill-fill{height:100%;width:0;border-radius:3px;background:linear-gradient(90deg,var(--green),var(--cyan));box-shadow:0 0 10px var(--green);transition:width 1.5s cubic-bezier(.22,1,.36,1)}
    .skill-fill.animate{width:var(--w)}
    /* ---------- Anime ---------- */
    #anime{background:linear-gradient(180deg,#0f0f0f 0%,#111 100%)}
    .anime-cards{display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;max-width:1100px;margin:0 auto}
    .anime-card{width:300px;background:var(--glass);border:1px solid var(--glass-border);border-radius:16px;overflow:hidden;backdrop-filter:blur(10px);transition:transform .4s,box-shadow .4s}
    .anime-card:hover{transform:translateY(-10px) rotateX(3deg);box-shadow:0 20px 50px rgba(0,255,65,.12)}
    .anime-card.featured{width:100%;max-width:680px;display:grid;grid-template-columns:1fr 1fr}
    .anime-img{height:200px;background:linear-gradient(135deg,#1a0a0a,#2a1a0a,#0a1a2a);display:flex;align-items:center;justify-content:center;font-size:4rem;position:relative;overflow:hidden}
    .anime-card.featured .anime-img{height:100%;min-height:280px}
    .anime-img::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,transparent 60%,rgba(10,10,10,.9));pointer-events:none}
    .anime-info{padding:1.5rem}
    .anime-info h3{font-family:var(--font-h);font-size:1.1rem;color:#fff;margin-bottom:.6rem}
    .anime-info p{font-size:.95rem;color:var(--text2);line-height:1.6}
    .anime-tag{display:inline-block;font-family:var(--font-m);font-size:.7rem;padding:.2rem .6rem;border:1px solid var(--green);color:var(--green);border-radius:4px;margin:.3rem .2rem 0 0}
    /* ---------- Projects ---------- */
    #projects{background:linear-gradient(180deg,#111 0%,#151515 100%)}
    .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;max-width:1100px;margin:0 auto}
    .project-card{background:var(--glass);border:1px solid var(--glass-border);border-radius:16px;padding:2rem;backdrop-filter:blur(10px);position:relative;overflow:hidden;transition:transform .4s,box-shadow .4s}
    .project-card::before{content:'';position:absolute;inset:-2px;border-radius:17px;background:conic-gradient(from 0deg,var(--green),var(--cyan),var(--purple),var(--green));z-index:-1;opacity:0;transition:opacity .5s;animation:border-spin 4s linear infinite}
    .project-card:hover::before{opacity:.6}
    .project-card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(0,255,65,.1)}
    @keyframes border-spin{to{transform:rotate(360deg)}}
    .project-card::after{content:'';position:absolute;inset:1px;background:var(--bg2);border-radius:15px;z-index:-1}
    .project-card h3{font-family:var(--font-h);font-size:1rem;color:#fff;margin-bottom:.8rem}
    .project-card p{font-size:.95rem;color:var(--text2);line-height:1.6;margin-bottom:1rem}
    .project-tags{display:flex;flex-wrap:wrap;gap:.4rem}
    .project-tags span{font-family:var(--font-m);font-size:.68rem;padding:.2rem .5rem;background:rgba(0,255,65,.08);color:var(--green);border-radius:4px;border:1px solid rgba(0,255,65,.15)}
    /* ---------- Contact ---------- */
    #contact{background:linear-gradient(180deg,#151515 0%,#1a1a1a 50%,#222 100%)}
    .contact-form{max-width:500px;margin:0 auto;display:flex;flex-direction:column;gap:1.5rem}
    .form-group{position:relative}
    .form-group input,.form-group textarea{width:100%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:1rem 1.2rem;color:#fff;font-family:var(--font-b);font-size:1rem;outline:none;transition:border-color .3s,box-shadow .3s;resize:vertical}
    .form-group textarea{min-height:120px}
    .form-group input:focus,.form-group textarea:focus{border-color:var(--green);box-shadow:0 0 20px rgba(0,255,65,.15)}
    .form-group label{position:absolute;top:1rem;left:1.2rem;color:var(--text2);font-size:.95rem;transition:all .3s;pointer-events:none;font-family:var(--font-m)}
    .form-group input:focus~label,.form-group input:not(:placeholder-shown)~label,.form-group textarea:focus~label,.form-group textarea:not(:placeholder-shown)~label{top:-.6rem;left:.8rem;font-size:.7rem;color:var(--green);background:var(--bg2);padding:0 .4rem}
    .submit-btn{font-family:var(--font-h);font-size:.95rem;padding:1rem 2rem;background:transparent;border:1px solid var(--green);color:var(--green);border-radius:10px;cursor:none;position:relative;overflow:hidden;transition:all .4s;letter-spacing:.1em}
    .submit-btn:hover{background:var(--green);color:var(--bg);box-shadow:0 0 30px rgba(0,255,65,.35)}
    .submit-btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(255,255,255,.15);border-radius:50%;transform:translate(-50%,-50%);transition:width .6s,height .6s}
    .submit-btn:active::before{width:400px;height:400px}
    /* ---------- Footer ---------- */
    footer{text-align:center;padding:2.5rem;font-family:var(--font-m);font-size:.8rem;color:var(--text2);border-top:1px solid rgba(255,255,255,.05);background:#0a0a0a}
    footer .heart{color:var(--red);animation:pulse-heart 1.5s infinite}
    @keyframes pulse-heart{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
    /* ---------- Lottie ---------- */
    lottie-player{max-width:200px;margin:0 auto}
    /* ---------- Mobile Nav Hamburger ---------- */
    .hamburger{display:none;position:fixed;top:12px;right:16px;z-index:6000;background:rgba(10,10,10,.8);border:1px solid var(--glass-border);border-radius:8px;padding:8px 10px;cursor:none}
    .hamburger span{display:block;width:22px;height:2px;background:var(--green);margin:4px 0;transition:all .3s}
    .hamburger.open span:nth-child(1){transform:rotate(45deg) translate(4px,4px)}
    .hamburger.open span:nth-child(2){opacity:0}
    .hamburger.open span:nth-child(3){transform:rotate(-45deg) translate(4px,-4px)}
    .mobile-menu{position:fixed;inset:0;z-index:5500;background:rgba(10,10,10,.96);backdrop-filter:blur(20px);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2rem;transform:translateY(-100%);transition:transform .5s ease}
    .mobile-menu.open{transform:translateY(0)}
    .mobile-menu a{font-family:var(--font-h);font-size:1.3rem;color:var(--text);transition:color .3s}
    .mobile-menu a:hover{color:var(--green)}
    /* ---------- Responsive ---------- */
    @media(max-width:900px){
      .about-grid{grid-template-columns:1fr}
      .anime-card.featured{grid-template-columns:1fr}
      .anime-card.featured .anime-img{height:200px}
    }
    @media(max-width:768px){
      section{padding:5rem 1.2rem}
      .nav-h,.nav-s{display:none!important}
      .hamburger{display:block}
      .projects-grid,.skills-grid{grid-template-columns:1fr}
    }
    @media(min-width:769px){.hamburger,.mobile-menu{display:none!important}}
    /* ---------- Utility Animations ---------- */
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
    @keyframes glow-pulse{0%,100%{box-shadow:0 0 5px var(--green)}50%{box-shadow:0 0 25px var(--green),0 0 50px rgba(0,255,65,.3)}}
  </style>
</head>

<body>
  <!-- ===================== LOADING SCREEN ===================== -->
  <div id="loading-screen" role="status" aria-label="Loading">
    <div class="loader-title">INITIALIZING SYSTEM...</div>
    <div class="loader-bar-wrap"><div class="loader-bar-fill" id="loader-fill"></div></div>
    <div class="loader-percent" id="loader-percent">0%</div>
  </div>
  <!-- Inline loader script ‚Äî runs immediately -->
  <script>
    (function(){
      var p=0,pEl=document.getElementById('loader-percent'),fEl=document.getElementById('loader-fill'),ls=document.getElementById('loading-screen');
      function tick(){p+=Math.random()*8+2;if(p>92)p=92;pEl.textContent=Math.floor(p)+'%';fEl.style.width=p+'%';if(p<92)requestAnimationFrame(tick)}
      tick();
      window.addEventListener('load',function(){
        p=100;pEl.textContent='100%';fEl.style.width='100%';
        setTimeout(function(){ls.classList.add('loaded');document.getElementById('root').classList.add('visible')},600);
      });
      setTimeout(function(){if(!ls.classList.contains('loaded')){ls.classList.add('loaded');document.getElementById('root').classList.add('visible')}},12000);
    })();
  </script>

  <!-- ===================== CURSOR GLOW ===================== -->
  <div id="cursor-glow"></div>
  <div id="cursor-dot"></div>

  <!-- ===================== THREE.JS CANVAS ===================== -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- ===================== REACT ROOT ===================== -->
  <div id="root"></div>
  <noscript><p style="color:#fff;text-align:center;padding:4rem">Please enable JavaScript to view this portfolio.</p></noscript>

  <!-- ===================== CDN SCRIPTS ===================== -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script crossorigin src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>

  <!-- ===================== VANILLA JS ‚Äî Three.js, Cursor, Sound, Ripple ===================== -->
  <script>
    /* ---- Three.js Particle Wave with Custom Shader ---- */
    (function initThree(){
      try{
        var canvas=document.getElementById('bg-canvas');
        var scene=new THREE.Scene();
        var camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,.1,1000);
        var renderer=new THREE.WebGLRenderer({canvas:canvas,alpha:true,antialias:false});
        renderer.setSize(innerWidth,innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio,2));

        var COUNT=80;
        var pos=[];
        for(var x=0;x<COUNT;x++) for(var z=0;z<COUNT;z++){
          pos.push((x-COUNT/2)*.6, 0, (z-COUNT/2)*.6);
        }
        var geo=new THREE.BufferGeometry();
        geo.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));

        /* WebGL Shader Material */
        var mat=new THREE.ShaderMaterial({
          vertexShader:[
            'uniform float uTime;',
            'varying float vY;',
            'void main(){',
            '  vec3 p=position;',
            '  p.y=sin(p.x*.35+uTime)*1.2+cos(p.z*.28+uTime*.7)*.9;',
            '  vY=p.y;',
            '  vec4 mv=modelViewMatrix*vec4(p,1.0);',
            '  gl_Position=projectionMatrix*mv;',
            '  gl_PointSize=2.5*(200.0/-mv.z);',
            '}'
          ].join('\n'),
          fragmentShader:[
            'varying float vY;',
            'void main(){',
            '  float d=length(gl_PointCoord-vec2(.5));',
            '  if(d>.5)discard;',
            '  vec3 g=vec3(0.,.98,.255);',
            '  vec3 c=vec3(0.,.83,1.);',
            '  vec3 col=mix(g,c,vY*.25+.5);',
            '  gl_FragColor=vec4(col,(1.-d*2.)*.55);',
            '}'
          ].join('\n'),
          uniforms:{uTime:{value:0}},
          transparent:true,
          blending:THREE.AdditiveBlending,
          depthWrite:false
        });
        var pts=new THREE.Points(geo,mat);
        scene.add(pts);
        camera.position.set(0,18,28);
        camera.lookAt(0,0,0);

        var mouseX=0;
        document.addEventListener('mousemove',function(e){mouseX=(e.clientX/innerWidth-.5)*2});

        function animate(){
          requestAnimationFrame(animate);
          mat.uniforms.uTime.value=performance.now()*.001;
          pts.rotation.y+=.0008;
          camera.position.x+=(mouseX*5-camera.position.x)*.02;
          camera.lookAt(0,0,0);
          renderer.render(scene,camera);
        }
        animate();

        window.addEventListener('resize',function(){
          camera.aspect=innerWidth/innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(innerWidth,innerHeight);
        });
      }catch(e){console.warn('Three.js init error:',e)}
    })();

        if(!this.enabled||!this.ctx)return;
        try{
          var o=this.ctx.createOscillator(),g=this.ctx.createGain();
          o.connect(g);g.connect(this.ctx.destination);
          o.frequency.value=freq;o.type='sine';
          g.gain.value=.04;o.start();
          g.gain.exponentialRampToValueAtTime(.0001,this.ctx.currentTime+(dur||.1));
          o.stop(this.ctx.currentTime+(dur||.1));
        }catch(e){}
      },
      hover:function(){this.play(1200,.06)},
      click:function(){this.play(800,.12)},
      toggle:function(){this.enabled=!this.enabled;if(this.enabled&&!this.ctx)this.init();return this.enabled}
